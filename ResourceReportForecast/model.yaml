ResourceReportForecast:

  description: Resource Report Forecast Schema meeting Passenger Transport Hubs AP Schema specification. A summary of the expectations of the resources connected to mobility services based on defined filters by the person requesting the report.

  properties:

    ResourceReport.actuator:
      description: Engine of the means of transport
      properties:
        ActuatorType.preferredLabel:
          description: Preferred label. Enum:'combustionEngine, electric, electricWithSupport, human'
          enum:
            - combustionEngine
            - electric
            - electricWithSupport
            - human
          type: string
          x-ngsi:
            model: ' http://www.w3.org/2004/02/skos/core#prefLabel'
            type: Property
        type:
          enum:
            - ActuatorType
          type: string
      required:
        - type
        - ActuatorType.preferredLabel
      type: object
      x-ngsi:
        model: https://purl.eu/ns/mobility/passenger-transport-hubs#actuator
        type: Property

    ResourceReport.location:
      description: Location of the Resource. This could be a bike parking station or the real-time location of the vehicle, e.g. in free-floating part transport
      properties:
        object:
          format: uri
          type: string
        type:
          type: string
      type: object
      x-ngsi:
        model: https://purl.eu/ns/mobility/passenger-transport-hubs#location
        type: Property

    ResourceReport.meansOfTransport:
      description: The type of means of transport of the Resource
      properties:
        MeansOfTransport.preferredLabel:
          description: Preferred label. Enum:'airplane, bicycle, boat, bus, car, escalator, lift, motorcycle, onFoot, pedelec, scooter, skateboard, step, subway, train, tram, treadmill, truck'
          enum:
            - airplane
            - bicycle
            - boat
            - bus
            - car
            - escalator
            - lift
            - motorcycle
            - onFoot
            - pedelec
            - scooter
            - skateboard
            - step
            - subway
            - train
            - tram
            - treadmill
            - truck
          type: string
          x-ngsi:
            model: ' http://www.w3.org/2004/02/skos/core#prefLabel'
            type: Property
        type:
          enum:
            - MeansOfTransport
          type: string
      required:
        - type
        - MeansOfTransport.preferredLabel
      type: object
      x-ngsi:
        model: https://purl.eu/ns/mobility/passenger-transport-hubs#Mobiliteitsdienst.vervoermiddel
        type: Property

    ResourceReport.number:
      description: The number of resources
      type: number
      x-ngsi:
        model: https://purl.eu/ns/mobility/passenger-transport-hubs#number
        type: Property

    ResourceReport.reportTime:
      description: Point in time for which the report is valid
      format: date-time
      type: string
      x-ngsi:
        model: http://purl.org/dc/elements/1.1/date
        type: Property

    ResourceReport.service:
      description: The MobilityService used within the ResourceReport
      properties:
        object:
          format: uri
          type: string
        type:
          type: string
      type: object
      x-ngsi:
        model: https://purl.eu/ns/mobility/passenger-transport-hubs#service
        type: Property

    ResourceReport.status:
      description: State of a Resource. E.g. reserved, inactive, available. Determines whether a resource can be used
      properties:
        ResourceStatus.preferredLabel:
          description: Preferred label. Enum:'available, deleted, inactive, inUse, relocated, reserved, unavailable'
          enum:
            - available
            - deleted
            - inactive
            - inUse
            - relocated
            - reserved
            - unavailable
          type: string
          x-ngsi:
            model: ' http://www.w3.org/2004/02/skos/core#prefLabel'
            type: Property
        type:
          enum:
            - ResourceStatus
          type: string
      required:
        - type
        - ResourceStatus.preferredLabel
      type: object
      x-ngsi:
        model: https://purl.eu/ns/mobility/passenger-transport-hubs#status
        type: Property

    ResourceReport.type:
      description: Nature of the Resource
      properties:
        ResourceType.preferredLabel:
          description: Preferred label. Enum:'chargingStation, parkingSpace, room, seating, vehicle'
          enum:
            - chargingStation
            - parkingSpace
            - room
            - seating
            - vehicle
          type: string
          x-ngsi:
            model: ' http://www.w3.org/2004/02/skos/core#prefLabel'
            type: Property
        type:
          enum:
            - ResourceType
          type: string
      required:
        - type
        - ResourceType.preferredLabel
      type: object
      x-ngsi:
        model: http://purl.org/dc/terms/type
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    type:
      description: NGSI Entity type. It has to be ResourceReportForecast
      enum:
        - ResourceReportForecast
      type: string
      x-ngsi:
        type: Property

    validFrom:
      description: Validity period start date and time
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    validTo:
      description: Validity period end date and time
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    validity:
      description: 'Includes the validity period for this forecast as a ISO8601 time interval. It can be also used two separate attributes: `validFrom`, `validTo`'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

  required:
    - id
    - type
    - ResourceReport.number

  type: object

